; https://docs.platformio.org/page/projectconf.html

[env:HandleBlinds]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	arduino-libraries/Stepper@^1.1.3
	thomasfredericks/Bounce2@^2.55
	hieromon/AutoConnect@^1.1.7
monitor_speed = 115200